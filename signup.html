<!DOCTYPE html>
<html>

<head>
	<!--Make width of page follow the screen-width of the device-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!--Link for custom styles-->
	<title>My Diary | Sign Up</title>

	<!--JS files -->
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	
		<header>
				<nav>
		
					<ul>
						<li><h1 class="right"><a href = "#">My Diary - Home <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></h1></li>
						<li><h3 class ="signup">Already a member ? | <a href ="index.html" class="login">Login</a></h3></li>
						
					</ul> 
				</nav>
				
		
		</header>
		
			<div class ="welcome">
				  <h4 class ="welcome-h4">Welcome to the my diary :) </h4>
		
				  
			  </div>
			
			<form action="" method="POST" id ="signup-form">
				<h2>My Diary | Sign Up Here</h2>
			
			 
			 <div class="form-group">
				 <!--show errors here-->
				 <p id="error"></p>
			</div>
		
			<div class ="form-group">
				<label></label>
		
				<input  class="input-control" placeholder="First Name" id="firstname" required/>
		
				<label class = "right-inline"></label>
				<input  class="input-control" Placeholder ="Last Name" id="secondname" required/>
			</div>
		
			<div class ="form-group">
				<label></label>
				<input type ="email" class="input-control" Placeholder ="Email Address" id="email" required/>
				
			</div>
			<div class ="form-group">
				<label></label>
				<input type ="tel" class="input-control" Placeholder ="Phone" id="phone" required/>
				
			</div>
		
			<div class="form-group">
				<label></label>
				<input type = "password" class ="input-control" Placeholder ="Password" id="password" required/>
			</div>
			<div class="form-group">
				<label></label>
				<input type = "password" class ="input-control" Placeholder ="Confirm Password" id="confirm_password" required/>
			  </div>
		
		
			
		
			<div class ="form-group">
				<label>&nbsp</label>
				<button id="btn_signup" type = "submit" class ="button-block">Sign Up<i class="fa fa-sign-in" aria-hidden="true"></i></button>
			</div>
			</form>
		
			<footer>
				<h5 class="footer">My Diary - All Rights Reserved - 2018</h5>
			</footer>

	<script src="js/signup.js"></script>
</body>

</html>
